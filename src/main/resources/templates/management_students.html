<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/management/students/add" th:object="${newStudent}">
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="firstName" placeholder="First Name" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="lastName" placeholder="Last Name" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" name="email" placeholder="Email">
    </div>
    <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
        <input type="submit" name="Add" value="Add">
    </div>

    <form method="post" action="/management/students/delete" th:object="${email}">
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="email" placeholder="Email" required>
            <input type="submit" name="Delete" value="Delete">
        </div>

</body>
</html>
